on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Java setup
        uses: coursier/setup-action@v1.3.8
        with: 
          jvm: corretto:11
          apps: sbt sbtn
      - name: Build project
        id: build_project
        run: |
          sbt clean assembly
        env:
          CI_RELEASE: true
          VERSION: ${{ github.ref }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: automatic release
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/scala-3.5.0/blockudoku-${{ github.ref_name == 'v'* && github.ref_name[1:] || github.ref_name }}.jar
          asset_name: blockudoku-${{ github.ref_name == 'v'* && github.ref_name[1:] || github.ref_name }}.jar
          asset_content_type: application/java-archive
          
          
